<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="social-links">
      {%- assign social = site.minima.social_links -%}
      <ul class="social-media-list">
        <li>
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon"><use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg>
          </a>
        </li>
        {%- if social.github -%}
        <li>
          <a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}">
            <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
          </a>
        </li>
        {%- endif -%}
        {%- if social.twitter -%}
        <li>
          <a rel="me" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" title="{{ social.twitter | escape }}">
            <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
          </a>
        </li>
        {%- endif -%}
      </ul>
    </div>
  </div>
</footer>
